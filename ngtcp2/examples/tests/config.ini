[ngtcp2]
version = 1.1.0-DEV
examples = yes

[crypto]
quictls = @have_openssl@
gnutls = @have_gnutls@
boringssl = @have_boringssl@
picotls = @have_picotls@
wolfssl = @have_wolfssl@

[examples]
port = 4433
quictls = yes
gnutls = no
boringssl = no
picotls = no
wolfssl = no

[clients]
quictls = qtlsclient
gnutls = gtlsclient
boringssl = bsslclient
picotls = ptlsclient
wolfssl = wsslclient

[servers]
quictls = qtlsserver
gnutls = gtlsserver
boringssl = bsslserver
picotls = ptlsserver
wolfssl = wsslserver
